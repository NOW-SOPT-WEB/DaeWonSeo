<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1주차투두리스트</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Won to Do</h1>
        <div class="title-wrapper">
          <input />
          <button type="button">+</button>
        </div>
      </header>
      <main>
        <section>
          <h2>Not started</h2>
          <div class="list-wrapper">
            <article class="item-wrapper">
              <p>롤 실버까지 올리기</p>
              <button type="button">x</button>
            </article>
            <article class="item-wrapper">
              <p>산학협력 캡스톤 설계 이번주에 올라온 강의 수강하기</p>
              <button type="button">x</button>
            </article>
            <article class="item-wrapper">
              <p>헬스 루틴짜고 이번주부터 시작하기</p>
              <button type="button">x</button>
            </article>
            <article class="item-wrapper">
              <p>금요일 쉬는날에 잠 많이자기</p>
              <button type="button">x</button>
            </article>
          </div>
        </section>
        <section>
          <h2>Done</h2>
          <div class="list-wrapper">
            <article class="item-wrapper">
              <p>동기랑 한강 가서 낭만 캡스톤 회의하기</p>
              <button type="button">x</button>
            </article>
            <article class="item-wrapper">
              <p>모각공 스터디 참여해보기</p>
              <button type="button">x</button>
            </article>
            <article class="item-wrapper">
              <p>허리 스트레칭 하기</p>
              <button type="button">x</button>
            </article>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
